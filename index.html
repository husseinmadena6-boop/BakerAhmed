<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* تأثير الخلفية المتحركة البسيطة */
        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: #ff00cc;
            filter: blur(150px);
            border-radius: 50%;
            top: -50px;
            right: -50px;
            z-index: -1;
            opacity: 0.4;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: #3333ff;
            filter: blur(150px);
            border-radius: 50%;
            bottom: -50px;
            left: -50px;
            z-index: -1;
            opacity: 0.4;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px); /* تأثير الضباب */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 25px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease-out;
        }

        /* الصورة الشخصية */
        .profile-wrapper {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .verified-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #1DA1F2;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border: 2px solid white;
        }

        h1 {
            font-size: 26px;
            margin: 0;
            font-weight: 700;
        }

        .job-title {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: rgba(255,255,255,0.1);
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
        }

        .bio {
            font-size: 15px;
            line-height: 1.6;
            margin: 20px 0 30px;
            opacity: 0.9;
        }

        /* تصميم الأزرار */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            text-decoration: none;
            padding: 14px 20px;
            border-radius: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .social-btn span {
            flex-grow: 1;
            text-align: center;
        }

        .social-btn i {
            font-size: 22px;
            width: 30px;
        }

        /* ألوان خاصة عند التحويم (Hover) */
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            color: white;
        }
        /* لون زر الاتصال الجديد */
        .phone-call:hover { 
            background: #4a90e2; /* لون أزرق سماوي */ 
            color: white; 
        }

        .whatsapp:hover { background: #25D366; }
        .facebook:hover { background: #1877F2; }
        .instagram:hover { background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); }
        .telegram:hover { background: #0088cc; }
        .tiktok:hover { background: #000000; }

        /* أنيميشن الظهور */
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.6;
        }

    </style>
</head>
